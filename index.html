<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Modal Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>

    <header>
        <h1>Enroll in Our Group</h1>
        <p id="button">Click Here</p>
    </header>

    <div class="bg-modal">
        <div class="modal-content">

            <div class="close">+</div>

            <img src="images/lion.png" width="100px" height="100px">

            <form>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="E-Mail">
                <button class="inButton">Submit</button>
            </form>
        </div>
    </div>
</body>
    <script src="main.js"></script>
</html>
